  #     - STORAGE_PATH=/app/storage
  #   volumes:
  #     - ./storage:/app/storage
  #   networks:
  #     - image-processor-network

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local

networks:
  image-processor-network:
    driver: bridge